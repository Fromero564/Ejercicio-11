<body>
    <script>
        let diaSemana = prompt("¿Qué día es hoy?");
switch (diaSemana) {
case "lunes":
alert("Gimnasio de 19hs a 20hs.");
 break;
case "martes":
alert("Animate a programar de 19hs a 21hs.");
 break;
case "miércoles":
alert("Estudiar de 17hs a 19hs.");
 break;
case "jueves":
alert("Animate a progamar de 19hs a 21hs.");
 break;
 case "viernes":
alert("Running de 19hs a 20hs.");
 break;
case "sábado":
alert("Limpiar el hogar.");
 break;
case "domingo":
alert("Descanso.");
 break;
 default:
alert("Escribe el día de la semana en minúsculas.");
}
</script>

<script>
var holamundo = prompt("Cantidad de veces que aparece 'Hola mundo'.")

document.write(i + "- 'Hola Mundo'" + "<br>");
}
